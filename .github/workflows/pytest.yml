name: ci

on:
  push:
  pull_request:

jobs:
  lint_type:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package and dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -c constraints.txt -e .[dev]

      - name: Ruff
        run: ruff check agent_reach tests

      - name: Mypy
        run: mypy agent_reach

  test:
    needs: lint_type
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package and test deps
        run: |
          python -m pip install --upgrade pip
          pip install -c constraints.txt -e .[dev]

      - name: Run tests
        run: |
          pytest -q
